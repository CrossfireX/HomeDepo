<script type="text/javascript"> $(document).ready(function() {
  $.simpleWeather({
    location: 'Maribor',
    woeid: '',
    unit: 'c',
    success: function(weather) {
      html = weather.city +', '+ weather.temp+'&deg;';
  
      $("#weather").html(html);
    },
    error: function(error) {
      $("#weather").html('<p>'+error+'</p>');
    }
  });
});
</script>
